<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html manifest="OfflineApp.manifest">
<head>
    <title>Transport Speed Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1, width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="Parts/Transitions.css">
    <script type="text/javascript" src="Parts/parts.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/ButtonHandler.js" charset="utf-8"></script>
</head>
<body onload="load();">
<div id="views">
  <div id="front">
    <div id="background">
      <div id="box1">
        <div id="text4"></div>

        
        <input type="text" name="textfield_ideal_days" value="" id="textfield_ideal_days">

      </div>
      <div id="box">
        <select name="popup_dm_unit" id="popup_dm_unit" onChange="onchange_dm_unit(event)" apple-style-relative="height: 20px;">
          <option value="nibbles">nibbles</option>
          <option value="bytes">bytes</option>
          <option value="blocks">blocks</option>
          <option value="KiB,KB">KiB,KB</option>
          <option value="MiB,MB">MiB,MB</option>
          <option value="GiB,GB" selected="selected">GiB,GB</option>
          <option value="TiB,TB">TiB,TB</option>
          <option value="PiB,PB">PiB,PB</option>
          <option value="KB Phys">KB Phys</option>
          <option value="MB Phys">MB Phys</option>
          <option value="GB Phys">GB Phys</option>
          <option value="TB Phys">TB Phys</option>
          <option value="PB Phys">PB Phys</option>
          <option value="Floppy 1.44MiB">Floppy 1.44MiB</option>
          <option value="CD">CD </option>
          <option value="DVD Single">DVD Single</option>
          <option value="DVD Dual">DVD Dual</option>
          <option value="Blueray Single">Blueray Single</option>
          <option value="Blueray Dual">Blueray Dual</option>
          <option value="Punch Card">Punch Card</option>
          <option value="Apollo Flight Computer">Apollo Flight Computer</option>
        </select>
        <input type="text" name="textfield_data_amt" value="10" id="textfield_data_amt" maxlength="0" onChange="onchange_popup_transport(event)">
        <div id="text2"></div>
        <div id="text3"></div>
        <select apple-style-relative="height: 20px;" id="popup_transport" name="popup_transport" onChange="onchange_popup_transport(event)">
          <option selected="selected">Select a Transport</option>
          <option value="10">10baseT Ethernet</option>
          <option value="20">100baseT Ethernet</option>
          <option value="30">1000baseT Ethernet</option>
          <option value="40">1000baseLX Ethernet</option>
          <option value="50">2gbit Fiber Single Mode 1300nm Longwave</option>
          <option value="60">4gbit Fiber Single Mode 1300nm Longwave</option>
          <option value="70">4gbit Fiber Multimode 850nm Shortwave</option>
          <option value="80">IBM 9-Track Tape (3400 series)</option>
          <option value="90">IBM 1440 Punch Card Reader</option>
          <option value="100">Marcony Telegraph Wires</option>
          <option value="110">Pony express</option>
        </select>
      </div>
    </div>
    <div id="title"></div>
    <div id="infoButton" checked="checked"></div>
  </div>
  <div id="settings">
    <div id="header">
      <div id="done"></div>
      <div id="text"></div>
    </div>
    <div id="mailButton"></div>
    <div id="text1"></div>
    <div id="text5"></div>
    <div id="text6"></div>
  </div>
</div>
</body>
</html>
