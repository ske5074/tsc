<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Speed Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            line-height: 1.5;
        }

        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border-left: 5px solid #667eea;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-family: 'SF Mono', Monaco, monospace;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .calculator {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Transport Speed Calculator</h1>
        
        <div class="input-group">
            <label for="dataAmount">Data Amount:</label>
            <input type="number" id="dataAmount" placeholder="Enter amount" value="100" min="0" step="any">
        </div>

        <div class="row">
            <div class="input-group">
                <label for="dataUnit">Data Unit:</label>
                <select id="dataUnit"></select>
            </div>

            <div class="input-group">
                <label for="transport">Transport Method:</label>
                <select id="transport"></select>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="summary" id="summary"></div>
            <div class="result-item">
                <span class="result-label">Data Amount:</span>
                <span class="result-value" id="dataAmountDisplay"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Transfer Rate:</span>
                <span class="result-value" id="transferRate"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Transfer Time:</span>
                <span class="result-value" id="transferTime"></span>
            </div>
        </div>
    </div>

    <script>
        // Configuration data - easily editable JSON structures
        const dataUnits = [
            { name: "nibbles", megabytes: 0.0000005, default: false },
            { name: "bytes", megabytes: 0.000001, default: false },
            { name: "blocks", megabytes: 0.000512, default: false },
            { name: "KiB", megabytes: 0.001024, default: false },
            { name: "KB", megabytes: 0.001, default: false },
            { name: "MiB", megabytes: 1.048576, default: false },
            { name: "MB", megabytes: 1, default: true },
            { name: "GiB", megabytes: 1073.741824, default: false },
            { name: "GB", megabytes: 1000, default: false },
            { name: "TiB", megabytes: 1099511.627776, default: false },
            { name: "TB", megabytes: 1000000, default: false },
            { name: "PiB", megabytes: 1125899906.842624, default: false },
            { name: "PB", megabytes: 1000000000, default: false },
            { name: "Floppy 1.44MB", megabytes: 1.47456, default: false },
            { name: "CD (650MB)", megabytes: 650, default: false },
            { name: "DVD Single (4.7GB)", megabytes: 4700, default: false },
            { name: "DVD Dual (8.5GB)", megabytes: 8500, default: false },
            { name: "Blu-ray Single (25GB)", megabytes: 25000, default: false },
            { name: "Blu-ray Dual (50GB)", megabytes: 50000, default: false },
            { name: "Punch Card", megabytes: 0.00008, default: false }
        ];

        const transportMethods = [
            { name: "10baseT Ethernet (10 Mbps)", megabytesPerSecond: 1.25, default: false },
            { name: "100baseT Ethernet (100 Mbps)", megabytesPerSecond: 12.5, default: true },
            { name: "1000baseT Ethernet (1 Gbps)", megabytesPerSecond: 125, default: false },
            { name: "1000baseLX Ethernet (1 Gbps)", megabytesPerSecond: 125, default: false },
            { name: "2Gbit Fiber Single Mode", megabytesPerSecond: 250, default: false },
            { name: "4Gbit Fiber Single Mode", megabytesPerSecond: 500, default: false },
            { name: "4Gbit Fiber Multimode", megabytesPerSecond: 500, default: false },
            { name: "IBM 9-Track Tape", megabytesPerSecond: 0.015625, default: false },
            { name: "IBM 1440 Punch Card Reader", megabytesPerSecond: 0.003125, default: false },
            { name: "Marconi Telegraph", megabytesPerSecond: 0.0000000125, default: false },
            { name: "Pony Express (10 mph avg)", megabytesPerSecond: 0.00000000000058, default: false }
        ];

        // Initialize dropdowns from JSON data
        function initializeDropdowns() {
            const dataUnitSelect = document.getElementById('dataUnit');
            const transportSelect = document.getElementById('transport');

            // Populate data units
            dataUnits.forEach(unit => {
                const option = document.createElement('option');
                option.value = unit.megabytes;
                option.textContent = unit.name;
                option.selected = unit.default;
                dataUnitSelect.appendChild(option);
            });

            // Populate transport methods
            transportMethods.forEach(transport => {
                const option = document.createElement('option');
                option.value = transport.megabytesPerSecond;
                option.textContent = transport.name;
                option.selected = transport.default;
                transportSelect.appendChild(option);
            });
        }

        let currentDataInMegabytes = 100; // Track data in megabytes

        function calculate() {
            const dataAmount = parseFloat(document.getElementById('dataAmount').value);
            const dataUnit = parseFloat(document.getElementById('dataUnit').value);
            const transportRate = parseFloat(document.getElementById('transport').value); // MB/s
            
            if (!dataAmount || dataAmount <= 0) {
                alert('Please enter a valid data amount');
                return;
            }

            // Update current data in megabytes
            currentDataInMegabytes = dataAmount * dataUnit;

            // Calculate transfer time in seconds
            const transferTimeSeconds = currentDataInMegabytes / transportRate;
            
            // Get the selected option text for display
            const dataUnitSelect = document.getElementById('dataUnit');
            const transportSelect = document.getElementById('transport');
            const dataUnitText = dataUnitSelect.options[dataUnitSelect.selectedIndex].text;
            const transportText = transportSelect.options[transportSelect.selectedIndex].text;
            
            // Create summary text
            const summaryText = `For ${dataAmount.toLocaleString()} ${dataUnitText}, it will take ${formatTime(transferTimeSeconds)} using ${transportText}.`;
            
            // Update results
            document.getElementById('summary').textContent = summaryText;
            document.getElementById('dataAmountDisplay').textContent = `${dataAmount.toLocaleString()} ${dataUnitText}`;
            document.getElementById('transferRate').textContent = formatMBRate(transportRate);
            document.getElementById('transferTime').textContent = formatTime(transferTimeSeconds);
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }

        function onDataUnitChange() {
            const newDataUnit = parseFloat(document.getElementById('dataUnit').value);
            const newDataAmount = currentDataInMegabytes / newDataUnit;
            
            // Round to reasonable precision
            let roundedAmount;
            if (newDataAmount >= 1000) {
                roundedAmount = Math.round(newDataAmount);
            } else if (newDataAmount >= 100) {
                roundedAmount = Math.round(newDataAmount * 10) / 10;
            } else if (newDataAmount >= 10) {
                roundedAmount = Math.round(newDataAmount * 100) / 100;
            } else {
                roundedAmount = Math.round(newDataAmount * 1000) / 1000;
            }
            
            document.getElementById('dataAmount').value = roundedAmount;
            calculate();
        }

        function formatNumber(num) {
            if (num >= 1e15) return (num / 1e15).toFixed(2) + ' P';
            if (num >= 1e12) return (num / 1e12).toFixed(2) + ' T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + ' G';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + ' M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + ' K';
            return num.toLocaleString();
        }

        function formatMBRate(mbps) {
            if (mbps >= 1000) return (mbps / 1000).toFixed(2) + ' GB/s';
            if (mbps >= 1) return mbps.toFixed(2) + ' MB/s';
            if (mbps >= 0.001) return (mbps * 1000).toFixed(2) + ' KB/s';
            return (mbps * 1000000).toFixed(2) + ' B/s';
        }

        function formatTime(seconds) {
            if (seconds < 0.001) {
                return Math.round(seconds * 1000000) + ' microseconds';
            } else if (seconds < 1) {
                return Math.round(seconds * 1000) + ' milliseconds';
            } else if (seconds < 60) {
                const wholeSeconds = Math.floor(seconds);
                const milliseconds = Math.round((seconds - wholeSeconds) * 1000);
                if (milliseconds > 0) {
                    return `${wholeSeconds} seconds, ${milliseconds} milliseconds`;
                }
                return wholeSeconds + ' seconds';
            } else if (seconds < 3600) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                if (remainingSeconds > 0) {
                    return `${minutes} minutes, ${remainingSeconds} seconds`;
                }
                return minutes + ' minutes';
            } else if (seconds < 86400) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                
                let result = hours + ' hours';
                if (minutes > 0) result += ', ' + minutes + ' minutes';
                if (remainingSeconds > 0 && hours < 10) result += ', ' + remainingSeconds + ' seconds';
                return result;
            } else if (seconds < 31536000) {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                
                let result = days + ' days';
                if (hours > 0) result += ', ' + hours + ' hours';
                if (minutes > 0 && days < 10) result += ', ' + minutes + ' minutes';
                return result;
            } else {
                const years = Math.floor(seconds / 31536000);
                const days = Math.floor((seconds % 31536000) / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                
                let result = years + ' years';
                if (days > 0) result += ', ' + days + ' days';
                if (hours > 0 && years < 10) result += ', ' + hours + ' hours';
                return result;
            }
        }

        // Calculate on page load with default values
        window.onload = function() {
            initializeDropdowns();
            calculate();
        };

        // Recalculate when inputs change
        document.getElementById('dataAmount').addEventListener('input', calculate);
        document.getElementById('dataUnit').addEventListener('change', onDataUnitChange);
        document.getElementById('transport').addEventListener('change', calculate);
    </script>
</body>
</html>
